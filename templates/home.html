{% extends "base.html" %}

{% block content %}






<header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">
                        <img src="{{ url_for('static', filename = 'img/logo.png') }}" align="center">
                    </span>

                    <p>
                    Let us help you get apply to the job you match
                    most closely and land you a job! :)
                    </p>
                </div>
            </div>
        </div>
    </div>

</header>

                        display: none;
                        margin:0;
                        background: url('../static/img/pacman.gif') no-repeat;
                        cursor: wait;">
                            <h1 class="text-center">Loading ...</h1>
                        </div>

<div id="content" style="padding-bottom: 100px;">

    <div class="row">

        <div class="col-md-4"></div>


        <div class="col-md-4">
        <form action="/process_job_info" method="POST" enctype=multipart/form-data>
        <div class="form-group">
            <label for="JobLink">Job link, can be any</label>
            <input type="text" class="form-control" name="JobLink" placeholder="Job Description Link (Use Github Jobs :)">
        </div>
        <div class="form-group">
            <label for="InputFile">Attach resume (PDF only)</label>
            <input type="file" id="InputFile" name="file">
        </div>
        <button type="submit" class="btn btn-default" onclick="loading();">
            See your score!
        </button>
        </form>
        </div>

        <div class="col-md-4"></div>
    </div>
    </div>

</div>

{% endblock %}
