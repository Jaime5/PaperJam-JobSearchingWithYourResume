{% extends "base.html" %}

{% block content %}

{% include "navbar.html" %}

<div class="text-center" id="loading" style="width: 300px;
                        height: 300px;
                        display: none;
                        margin:0;
                        background: url('../static/img/spinner.gif') no-repeat;
                        cursor: wait;"></div>

<div id="content">
    <div class="jumbotron">
        <h1>Jam!</h1>
        <p>
        Let us help you get apply to the job you match
        most closely and land you a job! :)
        </p>
    </div>

    <form action="/process_job_info" method="POST" enctype=multipart/form-data>
        <div class="form-group">
            <label for="JobLink">Job link, can be any</label>
            <input type="text" class="form-control" name="JobLink" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="InputFile">Attach resume (PDF only)</label>
            <input type="file" id="InputFile" name="file">
        </div>
        <button type="submit" class="btn btn-default" onclick="loading();">
            See your score!
        </button>
        </form>
    </div>
</div>


 <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();
        }
// ]]></script>




{% endblock %}
